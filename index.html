<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            background-image: url('https://source.unsplash.com/1600x900/?technology,abstract');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #00aaff;
        }
        .role {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0088cc;
        }
        .signup, .login {
            margin-top: 10px;
        }
        a {
            color: #00aaff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function validateEmail(email) {
            var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|in|co\.in)$/;
            return emailPattern.test(email);
        }
        
        function validatePassword(password) {
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordPattern.test(password);
        }
        
        function validateLoginForm() {
            var email = document.getElementById("login-email").value;
            var password = document.getElementById("login-password").value;
            if (!validateEmail(email)) {
                alert("Please enter a valid email with @ and domain as .com, .in, or .co.in");
                return false;
            }
            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long and include lowercase, uppercase, numbers, and special characters.");
                return false;
            }
            return true;
        }
        
        function validateSignupForm() {
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;
            var name = document.getElementById("signup-name").value;
            if (name.trim() === "") {
                alert("Name is required.");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Please enter a valid email with @ and domain as .com, .in, or .co.in");
                return false;
            }
            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long and include lowercase, uppercase, numbers, and special characters.");
                return false;
            }
            return true;
        }
        
        function showSignup() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("signup-container").style.display = "block";
        }
        
        function showLogin() {
            document.getElementById("signup-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }
    </script>
</head>
<body>
    <div id="login-container" class="container">
        <h2>ERP Login Portal</h2>
        <form onsubmit="return validateLoginForm()">
            <input type="text" id="login-email" placeholder="Username or Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup">
            <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
        </div>
    </div>

    <div id="signup-container" class="container" style="display: none;">
        <h2>ERP Signup</h2>
        <form onsubmit="return validateSignupForm()">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login">
            <p>Already have an account? <a onclick="showLogin()">Login</a></p>
        </div>
    </div>
</body>
</html>
